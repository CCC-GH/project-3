<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Local CSS -->
        <link href='static/css/style.css' rel="stylesheet"/>
        <!-- BS CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- BS JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class='container'>
            <!-- Header Row -->
            <div id='headerRow' class='row text-center'>
                <!-- Title -->
                <h1 style='color:white'>Job Information</h1>
                <!-- UI -->
                <form action = "http://localhost:5000/" method = "get">
                    <!-- text box row -->
                    <div class='row'>
                        <!-- Job type column -->
                        <div class="col-6" style='text-align:center'>
                            <label for="jobType" class="form-label" style='color:white'>Job Type</label>
                            <input id='jobType' type="text" name="jobType" value='{{input.what}}' class="form-control"><br><br>
                        </div>
                        <!-- Job location column -->
                        <div class="col-6" style='text-align:center'>
                            <label for="location" class="form-label" style='color:white'>Location</label>
                            <input id='location' type="text" name="location" value='{{input.where}}' class="form-control"><br><br>
                        </div>
                    </div>
                    <!-- Job search button -->
                    <input type="submit" class="btn btn-light" value="Search Jobs">
                </form>
            </div>



            <div id='owen' class='row'>

            </div>
            
            <div id='rob' class='row'>

            </div>
            <div id='michelle' class='row'>
                
            </div>
            <div id='carl' class='row'>
                
            </div>
            
        </div>
        <!-- Run js -->
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script id='dataScript' src='static/js/data.js' indata='{{input.data|tojson|safe}}'></script>
        <script src='static/js/rob.js'></script>
        <script src='static/js/michelle.js'></script>
        <script src='static/js/carl.js'></script>
    </body>
</html>
